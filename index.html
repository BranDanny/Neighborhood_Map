<!DOCTYPE html>
<html>
<!--1 lang的设置-->
<head lang="zh-cn">
  <meta charset="UTF-8">
  <!--2 viewport-->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <!--3 x-ua-compatible-->
  <meta http-equiv="x-ua-compatible" content="IE=edge"/>
  <!--4 引入Bootstrap和左侧滑动菜单栏样式-->
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="sidr-2.2.1/dist/stylesheets/jquery.sidr.light.min.css"/>
  <base target="_blank" />
  <style>
    html,body{
      margin:0;
      height:100%;
      overflow: hidden;
    }
    #map{
      height: 100%;
    }
    #pano{
      height: 180px;
      width: 200px;
      text-align: center;
    }
    #simple-menu{
      position: relative;
      top: -7px;
    }
  </style>

  <title>Neighborhood Map</title>
</head>
<body>
  <div class="container-fluid" style="height: 100%">
    <div>
      <h1 class="text-center text-primary">
        <a id="simple-menu" href="#sidr" class="btn btn-primary btn-lg pull-left" role="button">
          <span class="glyphicon glyphicon-flag" aria-hidden="true" ></span> Start
        </a>
        <strong>Brandanny's Map</strong>
      </h1>
    </div>

    <div id="map"></div>

    <div id="sidr">
      <ul>
        <li class="bg-primary text-center"><strong>The  Locations</strong></li>
        <li style="overflow: hidden">
          <form class="navbar-form navbar-left pull-left" style="width: 100%;margin: 0;padding: 0">
            <div class="form-group has-feedback" style="width: 100%;margin: 0;padding: 0">
              <input id="filter-place" type="text" class="form-control" placeholder=" Filter..." style="width: 100%;margin: 0;padding: 0"
                     data-bind="textInput: words , event: {keyup: update}"
                />
              <span class="glyphicon glyphicon-filter form-control-feedback" style="color: #337AB7;font-size: 18px"></span>
            </div>
          </form>
        </li>
      </ul>

      <ul data-bind="foreach: markerList">
        <li data-bind="text: name, click: $parent.openWin" style="text-align: center"></li>
      </ul>
    </div>
  </div>

<!--5 引入jQuery, Bootstrap js, Knockout.js-->
  <script src="js/lib/jquery-1.11.3.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="sidr-2.2.1/dist/jquery.sidr.min.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>

  <!--6 滑动菜单栏插件-->
  <script>
    $(document).ready(function() {
      $('#simple-menu').sidr()
    });
  </script>

  <!--7 引入APP-->
  <script src="js/app.js"></script>

  <!--8 异步加载Google地图-->
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1DmxbzrC3QeYNgp3UlbZr0oLQues20Ew&v=3&callback=initMap">
  </script>
</body>
</html>
